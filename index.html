<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Contasts</h1>
    <button class="reset-btn">Reset</button>
    <form class="add-todo">
      <input id="add-input" type="text" placeholder="name" />
      <input id="add-input2" type="text" placeholder="surname" />
      <input id="add-input3" type="number" placeholder="phone" />
      <input id="add-input4" type="url" placeholder="imageUrl" />
      <button class="add" id="add-submit">Add</button>
    </form>
    <div id="todo-container"></div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Contact</h3>
          <button id="close-modal">X</button>
        </div>
        <input type="text" id="edit-input" />
        <br />
        <input type="text" id="edit-input2" />
        <br />
        <input type="number" id="edit-input3" />
        <br />
        <input type="url" id="edit-input4" />
        <br />
        <div class="modal-footer">
          <button id="edit-cancel">Cancel</button>
          <button class="edit-submit">Save</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
